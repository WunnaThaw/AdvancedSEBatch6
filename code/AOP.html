<html>
    <script>
        let TicketMgmt = {};

        TicketMgmt.method1 = function()
        {
            console.log('Method 1 business logic');
        }
        TicketMgmt.method2 = function()
        {
            console.log('Method 2 business logic');
        }

        function logger(module)
        {
            for(let p in module)
            {
                if(typeof module[p] == 'function')
                {
                    let oldMethod = module[p];
                    module[p] = function(...args)
                    {
                        console.log('Method ',p , ' is called');
                        oldMethod(...args);
                    } 
                }
            }
        }
        logger(TicketMgmt);
        TicketMgmt.method1();
        TicketMgmt.method2();
    </script>    
</html>
