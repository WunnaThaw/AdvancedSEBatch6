<html>
    <script>
        let funs = [];
        let time =[];
        function invokeLater(fn,ms)
        {
            funs.push(fn);
            time.push(ms);
        }
        function process()
        {
            for(let i=0;i< funs.length;i++)
            {
                setTimeout(funs[i],time[i]);
            }
        }
        function hello()
        {
            console.log('Hello');
        }
        function hi()
        {
            console.log('hi');
        }
        invokeLater(hello,4000);
        invokeLater(hi,1000);
        process();
    </script>    
</html>
