<html>
    <script>
        
        function payment()
        {
            console.log('Payment');
            
        }
        function order(orderId )
        {
           
            console.log('Order ',orderId);
        }
        function once(fn,then)//HOF
        {
            let done = false;
            return function(...arg)
            {
                if(!done)
                {
                    done = true;
                    return fn(...arg);
                }
                else
                {
                    return then(...arg);
                }
            }
        }
        payment = once(payment,()=>console.log('Payment already Done'));
        payment();
        payment();
        payment();
        order = once(order,()=>console.log('Order already Done'));
        order('id-1111');
        order('id-1111');
    </script>
