
<html>
    <script>

        function addOne(x)
        {
            return x+1;
        }
        function double(x)
        {
            return x*2;
        }
        function multiBy3(x)
        {
            return x/3;
        }
        //funA,funB,funC
        function pipe(...fns)
        {
            return function(x)
            {
                return fns.reduce((input,fun)=> fun(input) ,x);
            }
        }
        //2->1 = 3 * 2 = 6/3->2 
        let newFun = pipe(multiBy3, double,addOne);
        console.log('new Fun ',newFun(6));
        function toUpper(str)
        {
            return str.toUpperCase();
        }
        newFun = pipe(multiBy3, double,addOne,toUpper);
        //console.log('new Fun ',newFun(6));
    </script>    
</html>
