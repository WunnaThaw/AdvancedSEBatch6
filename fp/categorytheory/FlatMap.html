<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.28.0/ramda.js"></script>
    <script>
        let arr = [1,2,3,4];
        let arr2 = arr.map( x=> [x,x*2]);//monadic function
        console.log('Arr2 ',arr2.flat());
        
        arr2 = arr.flatMap( x=> [x,x*2]);
        console.log('Arr2 ',arr2);
    </script>
</html>
