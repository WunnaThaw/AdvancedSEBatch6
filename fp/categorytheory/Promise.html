<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.28.0/ramda.js"></script>
    <script>
        function div(a,b)
        {
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    if(isNaN(a) || isNaN(b))
                    {
                        reject('A or b is error');
                    }
                    else
                    {
                        resolve(a/b);
                    }
                },1000);
            });
            
        }
        try
        {
            div(10,2)
                .then(data=> console.log('Data ',data), (error)=>console.log('Error ',error));
        }
        catch(e)
        {
            console.log('Error ',e);
        }
    </script>
</html>
