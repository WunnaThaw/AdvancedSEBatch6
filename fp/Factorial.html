<html>
    <script>
        function range(from,to)
        {
            let result = [];
            for(let i=from; i <=to; i++)
            {
                result.push(i);
            }
            return result;
        }
        console.log('Range ',range(1,4));
        const fact = (n)=> range(1,n).reduce((a,b)=>a*b,1);
        console.log('Fact ',fact(4));
    </script>    
</html>
