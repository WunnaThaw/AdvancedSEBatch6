
<html>
    <script>

        function factorial(n)
        {
            console.log('Fact==> ',n);
            let result = 1;
            for(let i=1;i<=n;i++)
            {
                result *=i;
            }
            return result;
        }
        
        function memonize(fn)
        {
            let cache = {};
            return function(input)
            {
                if(cache[input])
                {
                    return cache[input];
                }
                else
                {
                    cache[input] = fn(input);
                    return cache[input];
                }
            }
        }
        let memFact = memonize(factorial);
        console.log('Fact 4 ',memFact(4));
        console.log('Fact 4 ',memFact(4));
    </script>    
</html>
