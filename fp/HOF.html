<html>
    <script>
        function business1()
        {
            console.log('Business 1');
            return 10;
        }
        function business2()
        {
            console.log('Business 2');
        }
        function logger(fun)
        {
            return function(...args)
            {
                console.log('Before ',fun.name , ' called ');
                let ret = fun(...args);
                console.log('After ',fun.name, ' returned');
                return ret;
            }
        }
        let fun1 = logger(business1);
        let fun2 = logger(business2);
        console.log(fun1());
        fun2();
    </script>    
</html>
