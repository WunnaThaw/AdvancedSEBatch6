<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.30.0/dist/ramda.min.js"></script>
    <script>
      
      const add3 = R.add(3);
      console.log('Add3 ',add3(4));
      console.log('Add3,4',R.add(3,4));
      
      const add = (x,y)=>x+y;
      console.log(R.curry(add)(1)(3));

      console.log('R.identity ',R.identity(3));

      const equals3 = R.equals(3);
      console.log(R.all(equals3)([3, 3, 3, 3])); //=> true
      console.log(R.all(equals3)([3, 3, 1, 3])); //=> false

      let newFun = R.compose(R.add(3),R.multiply(2) )//x+3 *2
      console.log('newFun (4 )',newFun(4));

      newFun = R.pipe(R.add(3),R.multiply(2) )//x+3 *2
      console.log('newFun (4 )',newFun(4));
    </script>
</html>
